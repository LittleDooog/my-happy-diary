<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗的幸福日记</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>小狗的幸福日记</h1>
    </header>
    <main>
        <section id="journal">
            <h2>今天的幸福记录</h2>
            <textarea id="diary" placeholder="写下你的幸福时刻..."></textarea>
            <button id="saveEntry">保存</button>
        </section>
        <section id="tasks">
            <h2>随机任务</h2>
            <p id="randomTask">点击生成一个任务！</p>
            <button id="generateTask">生成任务</button>
        </section>
        <section id="timer">
            <h2>计时器</h2>
            <p id="timeDisplay">00:00</p>
            <button id="startTimer">开始计时</button>
            <button id="stopTimer">停止计时</button>
            <button id="resetTimer">重置计时</button>
        </section>
    </main>
    <footer>
        <p>每天一份小幸福～</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
